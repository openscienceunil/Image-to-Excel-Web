<html>
<head>

    <title>Image to Excel</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" type="text/css" href=
    "{{url_for('static', filename='test.css') }}"></link>
    <link rel="stylesheet" href=
    "https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
    <script src="
    https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js">
    </script>
</head>
    <body>
        <div class="jumbotron text-center">
            <h1>Image to Excel</h1>
            <p>Cliquez sur l'image pour lancer l'application :</p>
        </div>
        <div class="span12 centered-text">
            <!-- affiche la fenetre patienter -->
            <!-- The Modal -->
            <div id="myModal" class="modal">
                <!-- Modal content -->
                <div class="modal-content">
                    <span class="close">&times;</span>
                    <h3>Veuillez patienter...</h3>
                    <img src="http://www.gif-maniac.com/gifs/51/50646.gif"
                    alt = "http://www.gif-maniac.com/gifs/51/50646.gif"
                    class="transparent">
                </div>
            </div>
            <!-- bouton pour lancer l'application -->
            <form onsubmit = "return OpenModal();"
            action = "http://localhost:5000/table"
            method = "POST" enctype = "multipart/form-data">
                <br />
                <section class="invert">
                <input type = "image"
                src="{{url_for('static', filename='test.jpg')}}"/>
                </section>
            </form>
            <p>Choisir un fichier 'jpg' ou 'png' Ã  convertir
              en tableau excel</p>
            <p>/!\ Ceci peut prendre quelques minutes... /!\</p>
        </div>
        <br /><br />
        <!-- Signature -->
        <div class="container">
            <div class="row">
                <address>Fait le Semestre de Printemps 2017<br>
                par Xavier Barros.</address>
            </div>
        </div>
        <!-- script qui affiche la fenetre patienter -->
        <script>
            // Get the modal
            var modal = document.getElementById('myModal');
            // Get the <span> element that closes the modal
            var span = document.getElementsByClassName("close")[0];
            // When the user clicks the button, open the modal
            function OpenModal() {
                modal.style.display = "block";
            }
            // When the user clicks on <span> (x), close the modal
            span.onclick = function() {
                modal.style.display = "none";
            }
            // When the user clicks anywhere outside of the modal, close it
            window.onclick = function(event) {
                if (event.target == modal) {
                    modal.style.display = "none";
                }
            }
        </script>
    </body>
</html>
